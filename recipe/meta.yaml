{% set name = "oci-cli" %}
{% set version = "3.70.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cf413cdd297cddd1450ac9f42f433bb8390a83dac51558315f258559b7c308c4
  # https://github.com/oracle/oci-cli

build:
  entry_points:
    - oci=oci_cli.cli:cli
    - create_backup_from_onprem=oci_cli.scripts.database.dbaas:create_backup_from_onprem
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >70.0.0
  # https://github.com/oracle/oci-cli/blob/master/setup.py
  run:
    - python >={{ python_min }}
    - oci ==2.163.0
    - arrow >=1.0.0
    - certifi >=2025.1.31
    - click ==8.0.4
    - cryptography >=3.2.1,<46.0.0
    - jmespath ==0.10.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - six >=1.15.0
    - terminaltables ==3.1.10
    - pyopenssl >=17.5.0,<=25.1.0
    - pyyaml >=5.4,<=6.0.2
    - prompt-toolkit >=3.0.38,<=3.0.43

test:
  imports:
    - alloy
    - common_util
    - interactive
    - oci_cli
    - services
  commands:
    - pip check
    - oci --help
    # Requires cx_Oracle, not needed for Oracle Cloud
    # - create_backup_from_onprem --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/oracle/oci-cli
  summary: Oracle Cloud Infrastructure CLI
  license: Apache-2.0 AND UPL-1.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - manics
