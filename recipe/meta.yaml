{% set name = "oci-cli" %}
{% set version = "3.44.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oci-cli-{{ version }}.tar.gz
  sha256: c69446cbc8e81e8420b1bfcfa22b06a08ab787d7cf77abb9f65dd9341efbe598
  # https://github.com/oracle/oci-cli

build:
  entry_points:
    - oci=oci_cli.cli:cli
    - create_backup_from_onprem=oci_cli.scripts.database.dbaas:create_backup_from_onprem
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  # https://github.com/oracle/oci-cli/blob/master/setup.py
  run:
    - python >=3.7
    - oci ==2.129.3
    - arrow >=1.0.0
    - certifi
    - click ==8.0.4
    - cryptography >=3.2.1,<43.0.0
    - jmespath ==0.10.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - six >=1.15.0
    - terminaltables ==3.1.10
    - pyopenssl >=17.5.0,<25.0.0
    - pyyaml >=5.4,<=6.0.1
    - prompt-toolkit >=3.0.38,<=3.0.43

test:
  imports:
    - alloy
    - common_util
    - interactive
    - oci_cli
    - services
  commands:
    - pip check
    - oci --help
    # Requires cx_Oracle, not needed for Oracle Cloud
    # - create_backup_from_onprem --help
  requires:
    - pip

about:
  home: https://github.com/oracle/oci-cli
  summary: Oracle Cloud Infrastructure CLI
  license: Apache-2.0 AND UPL-1.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - manics
